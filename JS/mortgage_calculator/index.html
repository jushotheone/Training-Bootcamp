<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>


</head>
<body>

    <div class="mortgage-calculator">
        <div class="top">
            <h2>Mortgage Calculator</h2>
            
            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="9000" class="loan-amount" />

                </div>

                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="text" value="7.5" class="interest-rate" />

                </div>

                <div class="group">
                    <div class="title">Tenure (in months)</div>
                    <input type="text" value="120" class="loan-tenure" />

                </div>

            </form>

        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>

                </div>

                <div class="total-interest">
                    <h3>Total Interest</h3>
                    <div class="value">123</div>

                </div>

                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">123</div>

                </div>

                <button class="calculate-button">Calculate</button>

            </div>

            <div class="right">
                <div class="chart">
                    <canvas id="pie-chart">Chart</canvas>

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
